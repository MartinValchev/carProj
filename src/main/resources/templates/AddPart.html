<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Add Part</title>
</head>
    <body>
        <h2>Add Part</h2>
        <div class="form-group">
            <form th:action="@{/addParts}" th:object="${parts}" method="post">
                <label th:for="name"> Name:</label>
                <input class="form-control" type="text" th:field="*{name}">
                <br>
                <label th:for="price"> Price:</label>
                <input class="form-control" type="text" th:field="*{price}">
                <br>
                <label th:for="quantity"> Quantity:</label>
                <input class="form-control" type="text" th:field="*{quantity}">
                <br><br>
                <label th:for="suppliers"> Supplier:</label>
                <select class="form-control" th:field="*{suppliers}">
                    <option value=""> -- </option>
                    <option th:each="suppliers:${suppliersList}" th:value="${suppliers.id}" th:text="${suppliers.name}"></option>
                </select>
                <br><br>
                <input type="submit" class="btn btn-default" value="Submit">

            </form>
            </div>
    </body>
</html>
