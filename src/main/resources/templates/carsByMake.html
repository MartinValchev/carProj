<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
    <head>
        <meta http-equiv="Content-Type" content="application/json; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
        <title>Cars List by Make</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h2>Cars List by Make</h2>
            </div>
            <table class="table table-striped" border="1px">
                <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Travelled distance</th>
                </tr>
                <tbody>
                <tr th:each="car:${carsByMakeList}">
                    <td th:text="${car.make}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.travelledDistance}"></td>
                </tr>
                <tbody>
            </table>
        </div>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/tether.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
